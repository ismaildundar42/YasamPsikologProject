# Bu bloğu mevcut Nginx config dosyanıza ekleyin
# Örnek: /etc/nginx/sites-available/your-config
# Mevcut onus.com.tr konfigürasyonunuz gibi

# Backend API için
upstream yasam_psikolog_api {
    server localhost:5003;
    keepalive 32;
}

# Frontend için
upstream yasam_psikolog_frontend {
    server localhost:5004;
    keepalive 32;
}

# SEÇENEK 1: Subdomain ile (Tavsiye Edilen)
# API için ayrı subdomain
server {
    listen 80;
    server_name api.yasampsikoloj.com;

    location / {
        proxy_pass http://yasam_psikolog_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

# Frontend için ana domain
server {
    listen 80;
    server_name yasampsikoloj.com www.yasampsikoloj.com;

    location / {
        proxy_pass http://yasam_psikolog_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

